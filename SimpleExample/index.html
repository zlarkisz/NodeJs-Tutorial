<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat program</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: #fcfcfc;
    }
  </style>
  </head>
<body>
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <h5 class="my-0 mr-md-uato">Live Chat</h5>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Features</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Enterprise</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a>
        <a class="py-2 text-dark text-decoration-none" href="#">Pricing</a>
      </nav>
      <a href="#" class="btn btn-outline-primary">Registration</a>
    </div>
  </header>

  <div class="container">
    <div class="py-5 text-center">
      <h2>Chat program</h2>
      <p class="lead">Set your name and start chating</p>
    </div>

    <div class="row">
      <div class="col-6">
        <h3>Message form</h3>
        <form id="messForm">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="enter your name" class="form-control">
          <br>
          <label for="message">Message</label>
          <textarea name="message" id="message" class="form-control" placeholder="Input your message">
          </textarea>
          <br>
          <input type="submit" value="Send" class="btn btn-danger">
        </form>
      </div>
      <div class="col-6">
        <h3>Messages</h3>
        <div id="all_mess"></div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const min = 1
    const max = 6
    const random = Math.floor(Math.random() * (max - min) + min)
    let alertClass
    console.log(random);

    switch (random) {
      case 1:
        alertClass = 'secondary'
        break;
      case 2:
        alertClass = 'danger'
        break;
      case 3:
        alertClass = 'success'
        break;
      case 4:
        alertClass = 'warning'
        break;
      case 5:
        alertClass = 'info'
        break;
      case 6:
        alertClass = 'light'
        break;
      default:
        break;
    }

    const socket = io()
    const form = document.getElementById('messForm')
    const textarea = document.getElementById('message')
    const name = document.getElementById('name')
    const all_messages = document.getElementById('all_mess')

    form.addEventListener('submit', (event) => {
      event.preventDefault()
      if (textarea.value) {
        socket.emit('send message', {
          mess: textarea.value,
          name: name.value,
          className: alertClass
        })
        textarea.value = ''
      }
    })

    socket.on('add mess', data => {
      const wrap = document.createElement('div')
      const name = document.createElement('b')
      const message = document.createElement('p')
      message.textContent = data.mess
      name.textContent = data.name
      wrap.classList.add('alert', `alert-${data.class}`)
      wrap.appendChild(name)
      wrap.appendChild(message)
      all_messages.appendChild(wrap)
    })
  </script>
</body>
</html>
